  <style>
    * {
      box-sizing: border-box;

    body {
margin: 0;

    body::before {
      content: "";

      top: 0;
      left: 0;

      z-index: -1;

    header {
  background: #e5eaff;
  padding: 20px 0;
  border-bottom: 2px solid #341539;
  font-family: 'Lora', serif;
  font-size: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

header img {
  position: absolute;
  left: 20px;
  height: 65px;
}

    nav {
      background: #e5eaff;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-weight: 600;
      padding: 10px 0;
      border-bottom: 1px solid #e5eaff;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 10px;
    }

    nav a:hover {
      color: #0077cc;
    }

    h1 {
      text-align: center;
      color: #2e1a26;
      font-family: 'Lora', serif;
      margin-top: 2rem;
      font-size: 2.5rem;
    }

    form {
      max-width: 450px;
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      margin: 2rem auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #d3bce6;
      color: #341539;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #bfb3f1;
    }

    footer {
      background: #e5eaff;
      color: #555;
      padding: 40px 20px;
      font-size: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    footer .column {
      flex: 1 1 200px;
      margin: 10px;
    }

    footer a {
      color: #0077cc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      footer {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
