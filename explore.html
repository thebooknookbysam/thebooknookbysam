  <div class="container">
    <label for="audience">Choose your audience:</label>
    <select id="audience">
      <option>All Ages</option>
      <option>Kids</option>
      <option>Middle Grade</option>
      <option>Young Adult</option>
      <option>Adults</option>
    </select>

    <label>Pick your genres:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
      <label><input type="checkbox" name="genre" value="Adventure"> Adventure</label>
      <label><input type="checkbox" name="genre" value="Dystopian"> Dystopian</label>
      <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
      <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
      <label><input type="checkbox" name="genre" value="Science Fiction"> Science Fiction</label>
      <label><input type="checkbox" name="genre" value="Coming-of-Age"> Coming-of-Age</label>
      <label><input type="checkbox" name="genre" value="Mythology"> Mythology</label>
      <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
      <label><input type="checkbox" name="genre" value="Thriller"> Thriller</label>
      <label><input type="checkbox" name="genre" value="Horror"> Horror</label>
      <label><input type="checkbox" name="genre" value="Magical Realism"> Magical Realism</label>
      <label><input type="checkbox" name="genre" value="Mystery"> Mystery</label>
      <label><input type="checkbox" name="genre" value="Classic"> Classic</label>
      <label><input type="checkbox" name="genre" value="Realistic Fiction"> Realistic Fiction</label>
      <label><input type="checkbox" name="genre" value="Fiction"> Fiction</label>
      <label><input type="checkbox" name="genre" value="Historical"> Historical</label>
      <label><input type="checkbox" name="genre" value="Non-fiction"> Non-fiction</label>
      <label><input type="checkbox" name="genre" value="Humor"> Humor</label>
    </div>

    <label for="time">Preferred time period:</label>
    <select id="time">
      <option>Any</option>
      <option>Contemporary</option>
      <option>Historical</option>
      <option>Futuristic</option>
      <option>Timeless</option>
    </select>
    <br>
    <button onclick="recommendBooks()">Recommend</button>
    <button id="show-more-btn" onclick="showMoreBooks()" style="margin-left: 10px; display: none;">Show More</button>

    <div id="book-list"></div>

    <div id="results"></div>
  </div>

<script>
  let allBooks = [];
  let displayIndex = 0;

  async function recommendBooks() {
    const audience = document.getElementById("audience").value;
    const selectedGenres = Array.from(document.querySelectorAll('input[name="genre"]:checked')).map(cb => cb.value.toLowerCase());
    const time = document.getElementById("time").value;

    const params = new URLSearchParams();
    if (audience !== "All Ages") params.append("audience", audience.toLowerCase());
    if (selectedGenres.length > 0) params.append("genres", selectedGenres.join(","));
    if (time !== "Any") params.append("time", time.toLowerCase());

    const response = await fetch("https://script.google.com/macros/s/AKfycbzxIb-ygqUqxC8RBk2xUSaJ4Nckl9ANlp5BXeUrZoxeI2KnCEjA2qrxtoO8PL4JIOIe/exec?" + params.toString());
    allBooks = await response.json();
    displayIndex = 0;

    const bookList = document.getElementById("book-list");
    bookList.innerHTML = "";

    if (allBooks.length === 0) {
      bookList.innerHTML = "<p>No matching books found.</p>";
      document.getElementById("show-more-btn").style.display = "none";
    } else {
      showMoreBooks();
      document.getElementById("show-more-btn").style.display = "inline-block";
    }
  }

  function showMoreBooks() {
    const bookList = document.getElementById("book-list");

    // First time: create the grid container
    if (displayIndex === 0) {
      bookList.innerHTML = '<div class="book-grid" id="grid-wrapper"></div>';
    }

    const gridWrapper = document.getElementById("grid-wrapper");
    const booksToShow = allBooks.slice(displayIndex, displayIndex + 4);

    booksToShow.forEach(book => {
      const div = document.createElement("div");
      div.classList.add("book-card");
      div.innerHTML = `
        <img src="${book.cover}" alt="${book.title}">
        <div class="book-title">${book.title}</div>
        <div class="book-author">by ${book.author}</div>
        <div class="book-meta">${book.genres.join(", ")} • ${book.audience.join(", ")}</div>
        <a href="${book.amazon}" target="_blank" class="amazon-btn">Buy on Amazon</a>
      `;
      gridWrapper.appendChild(div);
    });

    displayIndex += 4;

    if (displayIndex >= allBooks.length) {
      document.getElementById("show-more-btn").style.display = "none";
    }
  }
</script>
